<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="shortcut icon" href="./assets/web-developer.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button type="button" id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- Answers buttons will be inserted here from our javascript code later at some point-->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress">

                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>
                    You scored <span id="final-score">0</span> out of <span id="max-score">5</span>
                </p>

                <div id="result-message">
                    Good job!
                </div>
            </div>
            <button type="button" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
